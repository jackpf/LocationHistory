syntax = "proto3";

package com.jackpf.locationhistory;

option java_multiple_files = true;

import "common.proto";

service AdminService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc ListDevices(ListDevicesRequest) returns (ListDevicesResponse);
  rpc DeleteDevice(DeleteDeviceRequest) returns (DeleteDeviceResponse);
  rpc ApproveDevice(ApproveDeviceRequest) returns (ApproveDeviceResponse);
  rpc ListLocations(ListLocationsRequest) returns (ListLocationsResponse);
  rpc SendNotification(SendNotificationRequest) returns (SendNotificationResponse);
}

message LoginRequest {
  string password = 1;
}

message LoginResponse {
  string token = 1;
}

message ListDevicesRequest {
}

message StoredDeviceWithMetadata {
    StoredDevice stored_device = 1;
    StoredLocation last_location = 2;
}

message ListDevicesResponse {
  repeated StoredDeviceWithMetadata devices = 1;
}

message DeleteDeviceRequest {
  string deviceId = 1;
}

message DeleteDeviceResponse {
  bool success = 1;
}

message ApproveDeviceRequest {
  string deviceId = 1;
}

message ApproveDeviceResponse {
  bool success = 1;
}

message ListLocationsRequest {
  string deviceId = 1;
}

message ListLocationsResponse {
  repeated StoredLocation locations = 1;
}

enum NotificationType {
  REQUEST_BEACON = 0;
  REQUEST_ALARM = 1;
}

message SendNotificationRequest {
  string deviceId = 1;
  NotificationType notification_type = 2;
}

message SendNotificationResponse {
  bool success = 1;
}
