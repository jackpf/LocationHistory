syntax = "proto3";

package com.jackpf.locationhistory;

option java_multiple_files = true;

import "common.proto";

service AdminService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc ListDevices(ListDevicesRequest) returns (ListDevicesResponse);
  rpc DeleteDevice(DeleteDeviceRequest) returns (DeleteDeviceResponse);
  rpc ApproveDevice(ApproveDeviceRequest) returns (ApproveDeviceResponse);
  rpc ListLocations(ListLocationsRequest) returns (ListLocationsResponse);
}

message LoginRequest {
  string password = 1;
}

message LoginResponse {
  string token = 1;
}

message ListDevicesRequest {
}

message ListDevicesResponse {
  repeated StoredDevice devices = 1;
}

message DeleteDeviceRequest {
  Device device = 1;
}

message DeleteDeviceResponse {
  bool success = 1;
}

message ApproveDeviceRequest {
  Device device = 1; // TODO make deviceId
}

message ApproveDeviceResponse {
  bool success = 1;
}

message ListLocationsRequest {
  Device device = 1;
}

message ListLocationsResponse {
  repeated StoredLocation locations = 1;
}
