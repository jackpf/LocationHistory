syntax = "proto3";

package com.jackpf.locationhistory;

option java_multiple_files = true;

import "common.proto";

service BeaconService {
  rpc Ping(PingRequest) returns (PingResponse);
  rpc RegisterDevice(RegisterDeviceRequest) returns (RegisterDeviceResponse);
  rpc CheckDevice(CheckDeviceRequest) returns (CheckDeviceResponse);
  rpc SetLocation(SetLocationRequest) returns (SetLocationResponse);
  rpc RegisterPushHandler(RegisterPushHandlerRequest) returns (RegisterPushHandlerResponse);
}

message PingRequest {
}

message PingResponse {
  string message = 1;
}

message RegisterDeviceRequest {
  Device device = 1;
}

message RegisterDeviceResponse {
  bool success = 1;
  DeviceStatus status = 2;
}

message CheckDeviceRequest {
  Device device = 1;
}

message CheckDeviceResponse {
  DeviceStatus status = 1;
}

message SetLocationRequest {
  int64  timestamp = 1;
  Device device = 2;
  Location location = 3;
}

message SetLocationResponse {
  bool success = 1;
}

message RegisterPushHandlerRequest {
  string deviceId = 1;
  PushHandler push_handler = 2;
}

message RegisterPushHandlerResponse {
  bool success = 1;
}
