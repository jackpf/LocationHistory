name: Main Build

on:
  push:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            server:
              - 'shared/**'
              - 'server/**'
            client:
              - 'shared/**'
              - 'client/**'
            ui:
              - 'shared/**'
              - 'ui/**'

  release-server:
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' }}
    uses: ./.github/workflows/build-server.yml
    with:
      version: "latest"
      publish: true
    secrets: inherit

  release-client:
    needs: changes
    if: ${{ needs.changes.outputs.client == 'true' }}
    uses: ./.github/workflows/build-client.yml
    with:
      version: "latest"
      build_type: "release"
      publish: true
    secrets: inherit

  release-ui:
    needs: changes
    if: ${{ needs.changes.outputs.ui == 'true' }}
    uses: ./.github/workflows/build-ui.yml
    with:
      version: "latest"
      publish: true
    secrets: inherit