name: Main Build

on:
  push:
    branches: [ "main" ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: sbt

      - uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.11.7

      - name: Build Shared
        run: make -C shared compile publish

      - name: Lint
        run: make -C server lint

      - name: Unit Test
        run: make -C server test

      - name: Integration Test
        run: make -C server integration-test

      - name: Build
        run: make -C server compile

      - name: Package
        run: make -C server package

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Release
        run: make -C server docker-publish