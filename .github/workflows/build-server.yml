name: Build Server

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      publish:
        required: false
        type: boolean
        default: false
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        if: inputs.publish
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: sbt

      - uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.11.7

      - name: Build Shared
        run: make -C shared compile publish

      - name: Lint
        run: make -C server lint

      - name: Unit Test
        run: make -C server test

      - name: Integration Test
        run: make -C server integration-test

      - name: Build
        run: make -C server compile

      - name: Package
        run: VERSION="${{ inputs.version }}" make -C server package

      - name: Release
        if: inputs.publish
        run: VERSION="${{ inputs.version }}" make -C server release